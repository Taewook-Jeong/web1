<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>operator & Boolean</h1>
    <h2>=== (strict equality operator)</h2>
    <h3>1===1</h3>
    <script>
        document.write(1===1);
    </script>
    <h3>1===2</h3>
    <script>
        document.write(1===2);
    </script>
    <h3>1&lt;2 (relational operator)</h3>
    <script>
        document.write(1<2);
    </script>
    <h3>1&gt;2</h3>
    <script>
        document.write(1>2);
    </script>
</body>
</html>
