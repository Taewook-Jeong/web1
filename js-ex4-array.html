<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var coworkers = ["taewook", "Rose"];
    </script>

    <h2>get</h2>
    <script>
        document.write(coworkers[0]+' ');
        document.write(coworkers[1]);
    </script>

    <h2>count</h2>
    <script>
        document.write(coworkers.length);
    </script>

    <h2>add</h2>
    <script>
        coworkers.push('Jisoo');
        coworkers.push('Lisa');
        document.write(coworkers.length+' ');
        document.write(coworkers[2]);
    </script>

</body>
</html>
